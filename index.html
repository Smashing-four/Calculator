<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulačka kariet Smashing Four</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Russo One', sans-serif;
      /* Nové pozadie inšpirované prvým obrázkom - viac modrej */
      background: linear-gradient(135deg, #0A1931 0%, #1A2E4B 50%, #0A1931 100%);
      color: #FFD700;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.4); /* Modrejší tieň */
      border: 1px solid rgba(0, 150, 255, 0.3); /* Jemný modrý okraj */
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #7FFFD4; /* Svetlejšia, chladnejšia farba pre nadpis */
      text-shadow: 2px 2px #000;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ADD8E6; /* Svetlomodrá pre popisky */
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background-color: #0A1931; /* Tmavšie pozadie pre inputy */
      border: 1px solid #00BFFF; /* Jasnejší modrý okraj */
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px rgba(0, 191, 255, 0.3);
    }

    /* Štýl tlačidla inšpirovaný tlačidlom "Bojovať" */
    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%); /* Zlatý gradient */
      color: #36454F; /* Tmavá farba textu */
      font-weight: bold;
      border: 2px solid #DAA520; /* Zlatý okraj */
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.3); /* Tieň a vnútorný lesk */
      text-transform: uppercase; /* Veľké písmená ako na tlačidle Bojovať */
      letter-spacing: 1px; /* Rozostup písmen */
    }

    button:hover {
      transform: translateY(-2px); /* Jemný posun nahor */
      box-shadow: 0 7px 20px rgba(255, 215, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.5);
      background: linear-gradient(180deg, #FFA500 0%, #FFD700 100%); /* Inverzný gradient pri hoveri */
    }

    #output {
      margin-top: 30px;
      padding: 15px;
      background: #0A1931; /* Tmavšie pozadie pre výstup */
      border: 1px solid #00BFFF;
      border-radius: 8px;
      font-size: 14px;
      min-height: 80px;
      color: #E0FFFF; /* Svetlejšia farba textu */
      box-shadow: inset 0 0 5px rgba(0, 191, 255, 0.3);
    }

    .error {
      color: #FF6B6B;
      display: block;
      margin-bottom: 10px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div class="logo-container">
  <img src="smashing_four_logo1.jpg" alt="Smashing Four Logo">
</div>

<h1>Kalkulačka kariet</h1>

<label for="heroType">Typ hrdiny:</label>
<select id="heroType">
  <option value="common">Bežný</option>
  <option value="rare">Vzácny</option>
  <option value="epic">Epický</option>
</select>

<label for="currentLevel">Úroveň hrdiny:</label>
<input type="number" id="currentLevel" placeholder="Zadaj úroveň hrdinu" />

<label for="cards">Počet kariet:</label>
<input type="number" id="cards" min="0" max="99999" placeholder="Zadaj počet kariet" />

<button onclick="calculate()">Vypočítať</button>

<div id="output"></div>

<script>
const levelData = [
  {common: 2, rare: 'Unlock', epic: 'Unlock', gold: 10},
  {common: 5, rare: 'Unlock', epic: 'Unlock', gold: 25},
  {common: 10, rare: 2, epic: 'Unlock', gold: 50},
  {common: 20, rare: 5, epic: 'Unlock', gold: 150},
  {common: 45, rare: 10, epic: 2, gold: 450},
  {common: 75, rare: 20, epic: 5, gold: 750},
  {common: 150, rare: 45, epic: 10, gold: 1500},
  {common: 300, rare: 75, epic: 20, gold: 3000},
  {common: 500, rare: 125, epic: 30, gold: 5000},
  {common: 725, rare: 190, epic: 45, gold: 9700},
  {common: 975, rare: 300, epic: 70, gold: 14200},
  {common: 1250, rare: 450, epic: 105, gold: 20800},
  {common: 1550, rare: 630, epic: 155, gold: 27100},
  {common: 1900, rare: 825, epic: 220, gold: 36500},
  {common: 2300, rare: 1050, epic: 300, gold: 45300},
  {common: 2800, rare: 1300, epic: 390, gold: 54600},
  {common: 3500, rare: 1575, epic: 490, gold: 70000},
  {common: 4400, rare: 1875, epic: 600, gold: 90000},
  {common: 5400, rare: 2250, epic: 720, gold: 108000},
  {common: 6800, rare: 2700, epic: 900, gold: 136000},
  {common: 8500, rare: 3225, epic: 1125, gold: 170000},
  {common: 10500, rare: 3800, epic: 1375, gold: 210000},
  {common: 13000, rare: 4600, epic: 1675, gold: 260000},
  {common: 16000, rare: 6000, epic: 2000, gold: 320000},
  {common: 'Full', rare: 'Full', epic: 'Full', gold: 'Full'}
];

function formatGold(number) {
  return number.toLocaleString('sk-SK').replace(/\u00A0/g, ' ');
}

function calculate() {
  const heroType = document.getElementById('heroType').value;
  const currentLevelInput = document.getElementById('currentLevel');
  const cardsInput = document.getElementById('cards');
  const currentLevel = parseInt(currentLevelInput.value, 10);
  const cards = parseInt(cardsInput.value, 10);
  const outputDiv = document.getElementById('output');

  let errors = [];

  if (isNaN(currentLevel)) {
    errors.push("Zadaj platnú úroveň hrdinu!");
  } else {
    if (heroType === 'common' && (currentLevel < 1 || currentLevel > 25)) {
      errors.push("Úroveň bežných hrdinov musí byť medzi 1 a 25!");
    } else if (heroType === 'rare' && (currentLevel < 3 || currentLevel > 25)) {
      errors.push("Úroveň vzácnych hrdinov začína od 3. úrovne!");
    } else if (heroType === 'epic' && (currentLevel < 5 || currentLevel > 25)) {
      errors.push("Úroveň epických hrdinov začína od 5. úrovne!");
    }
  }

  if (isNaN(cards)) {
    errors.push("Zadaj platný počet kariet!");
  }

  if (errors.length > 0) {
    outputDiv.innerHTML = errors.map(err => `<span class="error">${err}</span>`).join("");
    return;
  }

  if (currentLevel === 25) {
    outputDiv.innerHTML = `<span class="error">Tvoj hrdina je na maximálnej úrovni!</span>`;
    return;
  }

  let totalGoldToMax = 0;
  for (let i = currentLevel - 1; i < 24; i++) {
    const step = levelData[i];
    const req = step[heroType];
    if (req === 'Full') break;
    totalGoldToMax += step.gold;
  }

  let availableCards = cards;
  let finalLevel = currentLevel;
  let goldNeeded = 0;

  while (finalLevel < 25) {
    const index = finalLevel - 1;
    const neededCards = levelData[index][heroType];
    const neededGold = levelData[index].gold;

    if (neededCards === 'Full') break;
    if (availableCards >= neededCards) {
      availableCards -= neededCards;
      goldNeeded += neededGold;
      finalLevel++;
    } else {
      break;
    }
  }

  let maxCards = 0;
  for (let i = currentLevel - 1; i < 24; i++) {
    const step = levelData[i];
    const req = step[heroType];
    if (req === 'Full') break;
    maxCards += req;
  }

  if (cards > maxCards) {
    outputDiv.innerHTML = `<span class="error">Nemôžeš mať viac kariet než ${maxCards}!</span>`;
    return;
  }

  let resultHTML = `
    Maximálna možná úroveň: ${finalLevel}<br>
    Zostávajúce karty: ${availableCards}<br>
    Potrebné zlato na úroveň ${finalLevel}: ${formatGold(goldNeeded)}
  `;

  if (!(finalLevel === 25 && availableCards === 0)) {
    resultHTML += `<br>Potrebné zlato na úroveň 25: ${formatGold(totalGoldToMax)}`;
  }

  outputDiv.innerHTML = resultHTML;
  currentLevelInput.value = "";
  cardsInput.value = "";
}
</script>

</body>
</html>
