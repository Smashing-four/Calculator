<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Kalkulačka kariet Smashing Four</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Russo One', sans-serif;
      background: linear-gradient(135deg, #0A1931 0%, #1A2E4B 50%, #0A1931 100%);
      color: #FFD700;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      border: 1px solid rgba(0, 150, 255, 0.3);
      position: relative; /* Pre umiestnenie vlajok */
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #7FFFD4;
      text-shadow: 2px 2px #000;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ADD8E6;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      background-color: #0A1931;
      border: 1px solid #00BFFF;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      box-sizing: border-box;
      box-shadow: inset 0 0 5px rgba(0, 191, 255, 0.3);
    }

    button {
      margin-top: 25px;
      width: 100%;
      background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
      color: #36454F;
      font-weight: bold;
      border: 2px solid #DAA520;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4), inset 0 2px 5px rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 20px rgba(255, 215, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.5);
      background: linear-gradient(180deg, #FFA500 0%, #FFD700 100%);
    }

    #output {
      margin-top: 30px;
      padding: 15px;
      background: #0A1931;
      border: 1px solid #00BFFF;
      border-radius: 8px;
      font-size: 14px;
      min-height: 80px;
      color: #E0FFFF;
      box-shadow: inset 0 0 5px rgba(0, 191, 255, 0.3);
    }

    .error {
      color: #FF6B6B;
      display: block;
      margin-bottom: 10px;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Štýly pre prepínač jazykov */
    #language-switcher {
      position: absolute;
      top: 15px;
      right: 15px;
      /* ZMENA: Zmenené z 'display: flex;' na 'display: block;' pre vertikálne usporiadanie */
      display: block; /* Vlajky budú pod sebou */
      /* gap: 8px; Toto už nebude mať efekt, ale necháme pre prehľadnosť */
      z-index: 100;
    }

    #language-switcher img {
      width: 30px; /* Veľkosť vlajky */
      height: 20px; /* Výška vlajky */
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0, 150, 255, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      /* Nové: Pridáme margin-bottom, aby boli oddelené */
      margin-bottom: 8px; /* Medzera medzi vlajkami */
      display: block; /* Zabezpečí, že img je blokový element pre správne margin-bottom */
    }

    /* Posledná vlajka nepotrebuje margin-bottom */
    #language-switcher img:last-child {
        margin-bottom: 0;
    }

    #language-switcher img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
    }
  </style>
</head>
<body>

<div id="language-switcher">
  <img src="sk_flag.png" alt="Slovak Flag" onclick="setLanguage('sk')">
  <img src="uk_flag.png" alt="UK Flag" onclick="setLanguage('en')">
</div>

<div class="logo-container">
  <img src="smashing_four_logo.png" alt="Smashing Four Logo">
</div>

<h1 id="calculatorTitle">Kalkulačka kariet</h1>

<label for="heroType" id="heroTypeLabel">Typ hrdiny:</label>
<select id="heroType">
  <option value="common" id="commonOption">Bežný</option>
  <option value="rare" id="rareOption">Vzácny</option>
  <option value="epic" id="epicOption">Epický</option>
</select>

<label for="currentLevel" id="currentLevelLabel">Úroveň hrdiny:</label>
<input type="number" id="currentLevel" placeholder="Zadaj úroveň hrdinu" />

<label for="cards" id="cardsLabel">Počet kariet:</label>
<input type="number" id="cards" min="0" max="99999" placeholder="Zadaj počet kariet" />

<button onclick="calculate()" id="calculateButton">Vypočítať</button>

<div id="output"></div>

<script>
const levelData = [
  {common: 2, rare: 'Unlock', epic: 'Unlock', gold: 10},
  {common: 5, rare: 'Unlock', epic: 'Unlock', gold: 25},
  {common: 10, rare: 2, epic: 'Unlock', gold: 50},
  {common: 20, rare: 5, epic: 'Unlock', gold: 150},
  {common: 45, rare: 10, epic: 2, gold: 450},
  {common: 75, rare: 20, epic: 5, gold: 750},
  {common: 150, rare: 45, epic: 10, gold: 1500},
  {common: 300, rare: 75, epic: 20, gold: 3000},
  {common: 500, rare: 125, epic: 30, gold: 5000},
  {common: 725, rare: 190, epic: 45, gold: 9700},
  {common: 975, rare: 300, epic: 70, gold: 14200},
  {common: 1250, rare: 450, epic: 105, gold: 20800},
  {common: 1550, rare: 630, epic: 155, gold: 27100},
  {common: 1900, rare: 825, epic: 220, gold: 36500},
  {common: 2300, rare: 1050, epic: 300, gold: 45300},
  {common: 2800, rare: 1300, epic: 390, gold: 54600},
  {common: 3500, rare: 1575, epic: 490, gold: 70000},
  {common: 4400, rare: 1875, epic: 600, gold: 90000},
  {common: 5400, rare: 2250, epic: 720, gold: 108000},
  {common: 6800, rare: 2700, epic: 900, gold: 136000},
  {common: 8500, rare: 3225, epic: 1125, gold: 170000},
  {common: 10500, rare: 3800, epic: 1375, gold: 210000},
  {common: 13000, rare: 4600, epic: 1675, gold: 260000},
  {common: 16000, rare: 6000, epic: 2000, gold: 320000},
  {common: 'Full', rare: 'Full', epic: 'Full', gold: 'Full'}
];

// Objekt s prekladmi
const translations = {
    'sk': {
        pageTitle: 'Kalkulačka kariet Smashing Four',
        calculatorTitle: 'Kalkulačka kariet',
        heroTypeLabel: 'Typ hrdiny:',
        commonOption: 'Bežný',
        rareOption: 'Vzácny',
        epicOption: 'Epický',
        currentLevelLabel: 'Úroveň hrdiny:',
        currentLevelPlaceholder: 'Zadaj úroveň hrdinu',
        cardsLabel: 'Počet kariet:',
        cardsPlaceholder: 'Zadaj počet kariet',
        calculateButton: 'Vypočítať',
        outputMaxLevelReached: 'Tvoj hrdina je na maximálnej úrovni!',
        outputMaxLevel: 'Maximálna možná úroveň:',
        outputRemainingCards: 'Zostávajúce karty:',
        outputCardsToNextLvl: 'Počet kariet do ďalšej urovni:',
        outputGoldToLevel: 'Potrebné zlato na úroveň',
        outputGoldToMax: 'Potrebné zlato na úroveň 25:',
        errorInvalidLevel: 'Zadaj platnú úroveň hrdinu!',
        errorCommonLevelRange: 'Úroveň bežných hrdinov musí byť medzi 1 a 25!',
        errorRareLevelStart: 'Úroveň vzácnych hrdinov začína od 3. úrovne!',
        errorEpicLevelStart: 'Úroveň epických hrdinov začína od 5. úrovne!',
        errorInvalidCards: 'Zadaj platný počet kariet!',
        outputMaxLevelAchievedText: 'Maximálna úroveň hrdiny dosiahnutá', // Pre "Počet kariet do ďalšieho lvl"
    },
    'en': {
        pageTitle: 'Smashing Four Card Calculator',
        calculatorTitle: 'Card Calculator',
        heroTypeLabel: 'Hero Type:',
        commonOption: 'Common',
        rareOption: 'Rare',
        epicOption: 'Epic',
        currentLevelLabel: 'Hero Level:',
        currentLevelPlaceholder: 'Enter hero level',
        cardsLabel: 'Number of Cards:',
        cardsPlaceholder: 'Enter number of cards',
        calculateButton: 'Calculate',
        outputMaxLevelReached: 'Your hero is at maximum level!',
        outputMaxLevel: 'Maximum possible level:',
        outputRemainingCards: 'Remaining cards:',
        outputCardsToNextLvl: 'Missing cards to next lvl:',
        outputGoldToLevel: 'Gold needed for reach level',
        outputGoldToMax: 'Gold needed for reach level 25:',
        errorInvalidLevel: 'Enter a valid hero level!',
        errorCommonLevelRange: 'Common hero level must be between 1 and 25!',
        errorRareLevelStart: 'Rare hero level starts from level 3!',
        errorEpicLevelStart: 'Epic hero level starts from level 5!',
        errorInvalidCards: 'Enter a valid number of cards!',
        outputMaxLevelAchievedText: 'Maximum level achieved', // Pre "Cards to next lvl"
    }
};

let currentLang = 'sk'; // Prednastavený jazyk

// Funkcia na formátovanie zlata
function formatGold(number) {
  // Ak je aktuálny jazyk angličtina, použijeme anglické formátovanie (alebo neutrálne)
  // V tomto prípade chceme vždy slovenský formát s medzerou pre tisíce, takže sk-SK je OK.
  return number.toLocaleString('sk-SK').replace(/\u00A0/g, ' ');
}

// Funkcia na prepínanie jazykov
function setLanguage(lang) {
    currentLang = lang;
    const t = translations[lang];

    document.getElementById('pageTitle').textContent = t.pageTitle;
    document.getElementById('calculatorTitle').textContent = t.calculatorTitle;
    document.getElementById('heroTypeLabel').textContent = t.heroTypeLabel;
    document.getElementById('commonOption').textContent = t.commonOption;
    document.getElementById('rareOption').textContent = t.rareOption;
    document.getElementById('epicOption').textContent = t.epicOption;
    document.getElementById('currentLevelLabel').textContent = t.currentLevelLabel;
    document.getElementById('currentLevel').placeholder = t.currentLevelPlaceholder;
    document.getElementById('cardsLabel').textContent = t.cardsLabel;
    document.getElementById('cards').placeholder = t.cardsPlaceholder;
    document.getElementById('calculateButton').textContent = t.calculateButton;

    // VYČISTÍ VÝSTUPNÚ OBLASŤ PRI ZMENE JAZYKA
    document.getElementById('output').innerHTML = '';
}

function calculate() {
  const heroType = document.getElementById('heroType').value;
  const currentLevelInput = document.getElementById('currentLevel');
  const cardsInput = document.getElementById('cards');
  const currentLevel = parseInt(currentLevelInput.value, 10);
  const cards = parseInt(cardsInput.value, 10);
  const outputDiv = document.getElementById('output');
  const t = translations[currentLang]; // Získaj preklady pre aktuálny jazyk

  let errors = [];

  // Validácia vstupu pre úroveň hrdinu
  if (isNaN(currentLevel)) {
    errors.push(t.errorInvalidLevel);
  } else {
    if (heroType === 'common' && (currentLevel < 1 || currentLevel > 25)) {
      errors.push(t.errorCommonLevelRange);
    } else if (heroType === 'rare' && (currentLevel < 3 || currentLevel > 25)) {
      errors.push(t.errorRareLevelStart);
    } else if (heroType === 'epic' && (currentLevel < 5 || currentLevel > 25)) {
      errors.push(t.errorEpicLevelStart);
    }
  }

  // Validácia vstupu pre počet kariet
  if (isNaN(cards)) {
    errors.push(t.errorInvalidCards);
  }

  // Ak sú chyby, zobraz ich a ukonči funkciu
  if (errors.length > 0) {
    outputDiv.innerHTML = errors.map(err => `<span class="error">${err}</span>`).join("");
    return;
  }

  // Ak je hrdina už na maximálnej úrovni
  if (currentLevel === 25) {
    outputDiv.innerHTML = `<span class="error">${t.outputMaxLevelReached}</span>`;
    currentLevelInput.value = "";
    cardsInput.value = "";
    return;
  }

  let totalGoldToMax = 0;
  // Vypočítaj celkové zlato potrebné na dosiahnutie max. úrovne (od aktuálnej úrovne)
  for (let i = currentLevel - 1; i < 24; i++) {
    const step = levelData[i];
    const req = step[heroType];
    if (req === 'Full') break;
    totalGoldToMax += step.gold;
  }

  let availableCards = cards;
  let finalLevel = currentLevel;
  let goldNeeded = 0;

  // Vypočítaj najvyššiu dosiahnuteľnú úroveň s dostupnými kartami
  while (finalLevel < 25) {
    const index = finalLevel - 1;
    const neededCardsForThisLevelUp = levelData[index][heroType];
    const neededGoldForThisLevelUp = levelData[index].gold;

    if (neededCardsForThisLevelUp === 'Full') break;

    if (availableCards >= neededCardsForThisLevelUp) {
      availableCards -= neededCardsForThisLevelUp;
      goldNeeded += neededGoldForThisLevelUp;
      finalLevel++;
    } else {
      break;
    }
  }

  let cardsToNextLevelText = '';
  // Vypočítaj počet kariet potrebných do ďalšieho levelu (z finalLevel na finalLevel + 1)
  if (finalLevel < 25) {
    const cardsRequiredForNextSingleLevelUp = levelData[finalLevel - 1][heroType];
    if (cardsRequiredForNextSingleLevelUp !== 'Full') {
      const cardsNeeded = cardsRequiredForNextSingleLevelUp - availableCards;
      cardsToNextLevelText = cardsNeeded > 0 ? cardsNeeded : 0;
    } else {
      cardsToNextLevelText = t.outputMaxLevelAchievedText;
    }
  } else {
    cardsToNextLevelText = t.outputMaxLevelAchievedText;
  }


  // Zostav výsledný HTML reťazec
  let resultHTML = `
    ${t.outputMaxLevel} ${finalLevel}<br>
    ${t.outputRemainingCards} ${availableCards}<br>
    ${t.outputCardsToNextLvl} ${cardsToNextLevelText}<br>
    ${t.outputGoldToLevel} ${finalLevel}: ${formatGold(goldNeeded)}
  `;

  // Ak nie je dosiahnutá maximálna úroveň (25), zobraz aj celkové zlato do 25. úrovne
  if (finalLevel < 25) {
    resultHTML += `<br>${t.outputGoldToMax} ${formatGold(totalGoldToMax)}`;
  }

  // Zobraz výsledok
  outputDiv.innerHTML = resultHTML;

  // Vymaž vstupné polia po úspešnom výpočte (ak hrdina nebol na max. úrovni na začiatku)
  if (errors.length === 0 && currentLevel !== 25) {
    currentLevelInput.value = "";
    cardsInput.value = "";
  }
}

// Nastav prednastavený jazyk po načítaní stránky
document.addEventListener('DOMContentLoaded', () => {
    setLanguage('sk');
});
</script>

</body>
</html>
